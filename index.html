<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/quiz.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="application">
            <h1 class="fs-1 position-relative title">Simple Quiz</h1>
            <div class="answer-area mt-4 position-relative">
                <div class="question w-100 div">This is a question</div>
                <div class="button btn w-100 text-start option-1">This is an answer</div>
                <div class="button btn w-100 text-start option-2">This is an answer</div>
                <div class="button btn w-100 text-start option-3">This is an answer</div>
                <div class="button btn w-100 text-start option-4">This is an answer</div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn disable next">Next</button>
            </div>
        </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
